name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - main_sunnchao
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - main_sunnchao
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # æž„å»ºå‰ç«¯å¹¶æŽ¨é€åˆ° web-dist åˆ†æ”¯
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/admin-spa/package-lock.json

      - name: Build Frontend
        run: |
          echo "Building frontend..."
          cd web/admin-spa
          npm ci
          npm run build
          echo "Frontend build completed"

      - name: Push Frontend Build to web-dist Branch
        if: github.event_name != 'pull_request'
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          TEMP_DIR=$(mktemp -d)
          echo "Using temp directory: $TEMP_DIR"

          # å¤åˆ¶æž„å»ºäº§ç‰©åˆ°ä¸´æ—¶ç›®å½•
          cp -r web/admin-spa/dist/* "$TEMP_DIR/"

          # é…ç½®git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æ£€æŸ¥ web-dist åˆ†æ”¯æ˜¯å¦å­˜åœ¨
          if git ls-remote --heads origin web-dist | grep -q web-dist; then
            echo "Checking out existing web-dist branch"
            git fetch origin web-dist:web-dist
            git checkout web-dist
          else
            echo "Creating new web-dist branch"
            git checkout --orphan web-dist
          fi

          # æ¸…ç©ºå½“å‰ç›®å½•ï¼ˆä¿ç•™ .gitï¼‰
          git rm -rf . 2>/dev/null || true

          # å¤åˆ¶æž„å»ºäº§ç‰©
          cp -r "$TEMP_DIR"/* .

          # æ·»åŠ  README
          cat > README.md << EOF
          # Claude Relay Service - Web Frontend Build

          This branch contains the pre-built frontend assets for Claude Relay Service.

          **DO NOT EDIT FILES IN THIS BRANCH DIRECTLY**

          These files are automatically generated by the CI/CD pipeline.

          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          EOF

          # åˆ›å»º .gitignore æ–‡ä»¶ä»¥æŽ’é™¤ node_modules
          cat > .gitignore << EOF
          node_modules/
          *.log
          .DS_Store
          .env
          EOF

          # åªæ·»åŠ å¿…è¦çš„æ–‡ä»¶ï¼ŒæŽ’é™¤ node_modules
          git add --all -- ':!node_modules'
          git commit -m "chore: update frontend build from ${{ github.ref_name }} [skip ci]" || echo "No changes to commit"

          # åªåœ¨æœ‰æ›´æ”¹æ—¶æŽ¨é€
          if git diff-index --quiet HEAD~1 2>/dev/null; then
            echo "No changes detected, skipping push"
          else
            git push origin web-dist --force
            echo "Frontend build pushed to web-dist branch successfully"
          fi

          # åˆ‡æ¢å›žåŽŸåˆ†æ”¯
          git checkout -

          # æ¸…ç†ä¸´æ—¶ç›®å½•
          rm -rf "$TEMP_DIR"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # é»˜è®¤æ ‡ç­¾
            type=ref,event=branch
            type=ref,event=pr

            # è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.4.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

            # ä½¿ç”¨ git sha
            type=sha,prefix={{branch}}-,format=short

            # ä¸ºä¸»åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest

            # è‡ªå®šä¹‰æ—¥æœŸæ ‡ç­¾
            type=raw,value={{date 'YYYYMMDD'}}
          flavor: |
            latest=false

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            BUILD_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            BUILD_REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Print image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY